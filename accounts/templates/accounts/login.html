{% extends 'base.html' %} {% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form action="{{ views.login_user }}" method="post">
                        {% csrf_token %}
                        <div class="mb-md-5 mt-md-4 pb-10">
                            <div class="panel panel-default">
                                <div class="text-center heading">
                                    <h2 class="mb-3">Connexion</h2>

                                </div>
                                <div class="panel-body">
                                    {% if error_message %}
                                    <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                                    {% endif %}
                                    <div class="form-group clearfix">
                                        <label for="username" class="col-md-5 control-label text-right">Nom</label>

                                        <input name="username" value="" type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label for="password" class="col-md-4 control-label text-right">Mot de passe</label>

                                    <input name="password" type="password" class="form-control" />
                                </div>
                            </div>
                            <div class=" row d-flex justify-content-center align-content-center ">
                                <input name="login" type="submit" value="Connexion" class="btn btn-success" /> &nbsp;

                                <a class=" row d-flex justify-content-center align-content-center  " href="{% url 'signup' %}">Ou Cr√©er un compte</a>
                            </div>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
