{% extends 'base.html' %} {% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="text-center heading">
                        <h2 class="mb-3">Inscription</h2>

                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <p>
                                <label for="username">Nom d'utilisateur</label>
                                <input id="username" placeholder="Ajouter nom" type="text" name="username">
                            </p>
                        </div>
                        <div class="form-group mb-4">
                            <p>
                                <label for="password">Mot de passe</label>
                                <input id="password" placeholder="Ajouter mot de passe" type="password" name="password">
                            </p>
                        </div>
                        <div class="form-group mb-4">
                            <p>
                                <label for="password">Confirmer</label>
                                <input type="password" placeholder="Confirmer mot de passe" id="confirm_password" required>
                            </p>
                        </div>
                        <div class="form-group mb-4">
                            <p>
                                <label for="email">Adresse E-mail</label>
                                <input type="email" placeholder="Adresse E-mail" id="email" name="email">
                            </p>
                        </div>
                        <button type="submit" class="btn btn-success">S'inscrire</button>
                    </form>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
