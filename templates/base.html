{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <img src=w idth="100" height="100" alt="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>


<body>
    <header class="header">

        <nav class="navbar navbar-expand-lg bg-light bg-primary shadow">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/poste1.png' %}" alt="Logo" width="120" height="120" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="  navbar-nav ">

                        <li class="nav-item active ml-5 ">
                            <a class="nav-link active text-primary" aria-current="page" href="{% url 'index' %}">La Poste Tunisienne</a>
                        </li>

                        {% if user.is_authenticated %}

                        <li class="nav-item active ml-5 ">
                            <a class="nav-link btn btn-succes text-dark  " href="{% url 'logout' %}">Deconnexion</a>
                        </li>
                        {%else %}
                        <li class="nav-item active ml-5 ">
                            <a class="nav-link btn btn-succes text-dark" href="{% url 'login' %}">Connexion</a>
                        </li>
                        <li class="nav-item active ml-5 ">
                            <a class="nav-link btn btn-succes text-dark" href="{% url 'signup' %}">Creer un compte</a>
                        </li>

                        {%endif %}
                        <form class="d-flex">
                            <input class="form-control me-2 " type="search" placeholder="Recherche une annonce" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Recherche</button>
                        </form>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="p-3 mb-2 bg-light text-dark">
        {% block content %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
